<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var a=parseFloat(prompt("Nhập a :"))
    var b=parseFloat(prompt("Nhập b :"))
    var c=parseFloat(prompt("Nhập c :"))
    if (a>0&&b>0&&c>0){
        if (a+b>c&&a+c>b&&b+c>a){
            document.write("Đây là 3 cạnh của một tam giác")
        }
        else
            document.write("Đây không phải 3 cạnh của một tam giác")
    }
    else
            document.write("Đây không phải là 3 cạnh của một tam giác")
    </script>
</body>
</html>
