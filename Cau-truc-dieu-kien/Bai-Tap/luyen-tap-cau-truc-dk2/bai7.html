<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseFloat(prompt("Nhập a: "))
        var b=parseFloat(prompt("Nhập b: "))
        var c=parseFloat(prompt("Nhập c: "))
        delta=b*b-4*a*c;
        if  (a==0) {
            if (b==0){
                if (c==0)
                    document.write("Phương trình có vô số nghiệm")
                else
                    document.write("Phương trình vô nghiệm")
                
            }
            else
                x=-c/b;

                
        }
        else
            if (delta<0){
            document.write("Phương trình vô nghiệm")
            }
            else if (delta==0){
                x=-b/(2*a)
            document.write("Nghiệm của phương trình là :" +x)
            }
            else {
                x1=(-b+(Math.sqrt(delta)))/(2*a)
                x2=(-b-(Math.sqrt(delta)))/(2*a)
                document.write(" Nghiệm của phương trình là x1= " +x1," và x2= " +x2)
            }
                
    </script>
    
</body>
</html>
