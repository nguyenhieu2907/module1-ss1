<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var tuoi=parseInt(prompt("Nhập tuổi : "))
        if (tuoi>0&&tuoi<120){

            document.write("Đây là tuổi của một người")
        }
        else
            document.write("Đây không phải là tuổi của một người")
            
    </script>
    
</body>
</html>
