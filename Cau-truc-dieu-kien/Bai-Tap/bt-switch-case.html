<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="number" min=1 max=12 id="Month">
        
        
        <button onclick="Mont();">Tinh so ngay</button>
    </form>
    <script>
        function Mont(){
            var thang = document.getElementById("Month").value;
         switch (thang){
                case "1":
                case "3":
                case "5": 
                case "7":
                case "8": 
                case "10": 
                case "12": 
                document.getElementById("Month").innerHTML= " Tháng có 31 ngày";
                break;
                case "4": 
                case "6": 
                case "9": 
                case "11": 
                document.getElementById("Month").innerHTML= "Tháng có 30 ngày";
                break;
                default: 
                document.getElementById("Month").innerHTML= " Tháng có 28 hoặc 29 ngày";
         }
        }
    </script>
    
</body>
</html>
