<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var DiemKT=parseFloat(prompt(" Nhập điểm KIỂM TRA :"))
        var DiemGK=parseFloat(prompt(" Nhập điểm GIỮA KỲ : "))
        var DiemCK=parseFloat(prompt(" Nhập điểm CUỐI KỲ : "))
        var DiemTB=(DiemKT+DiemGK*2+DiemCK*3)/6;
        if (DiemTB>=8.0)
            alert("Học lực giỏi");
        else if (DiemTB>=6.5)
            alert("Học lực khá");
        else if  (DiemTB >=5)
            alert("Học lực trung bình");
        else
            alert("Học lực yếu");
    </script>
    
</body>
</html>
