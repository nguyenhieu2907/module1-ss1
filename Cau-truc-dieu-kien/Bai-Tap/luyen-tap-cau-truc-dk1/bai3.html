<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var sbk=parseInt(prompt("Nhập số nguyên bất kỳ :"))
        if (sbk>0) {
            document.write(sbk+ " lớn hơn 0")
        }
        else if (sbk==0){
            document.write(sbk+ " bằng 0")
            }
        else {
            document.write(sbk+ "nhỏ hơn 0")
        }
    </script>
    
</body>
</html>
