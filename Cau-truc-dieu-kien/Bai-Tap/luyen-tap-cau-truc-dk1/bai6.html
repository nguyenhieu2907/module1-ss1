<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var DoanhSo=parseFloat(prompt(" Nhập doanh số bán hàng :"))
        DoanhSo>=5000000? HoaHong= DoanhSo/10 : DoanhSo>=3000000?
            HoaHong= DoanhSo/20 : DoanhSo>=1000000
            HoaHong = DoanhSo/40;
            document.write(" Tiền hoa hồng là :" +HoaHong);
    </script>
    
</body>
</html>
